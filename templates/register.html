{% extends 'base.html' %}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success">
  <h2>Congratulations ! Registration Successfull .</h2>

</div>
{% else %}
<form  enctype="multipart/form-data"  method="POST">
  {{user_form.as_p}}
  {{user_info_form.as_p}}
  {% csrf_token %}
  <input type="submit" name="submit" value="submit" class="btn btn-info">
</form>
{% endif %}
{% endblock %}
